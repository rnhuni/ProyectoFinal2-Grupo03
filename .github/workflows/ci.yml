          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Build ECS task definition
      - name: Render ECS task definition for ServicioIncidente
        id: render-servicio-incidente
